{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="text-center">Products</h2>
        <div class="list-group">
        {% for product in products %}
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ product.name }}</h5>
                    <p class="mb-1">â‚¬{{ product.price }} - {{ product.quantity }} in stock</p>
                </div>
                <div>
                    <a href="{{ url_for('user.add_to_cart', product_id=product.id) }}" class="btn btn-danger btn-lg">Add to cart</a>
                </div>
            </a>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
