{% extends "layout.html" %}
{% block content %}
    <h2>Manage Users</h2>
    <ul>
    {% for user in users %}
        <li>{{ user.username }} - {{ user.email }}
            <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
