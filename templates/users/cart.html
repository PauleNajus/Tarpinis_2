{% extends "shared/layout.html" %}
{% block content %}
<div class="container">
    <h2>Your Shopping Cart</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>€{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>€{{ item.price * item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3 class="text-right">Total: €{{ total }}</h3>
</div>
{% endblock %}
