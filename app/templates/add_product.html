{% extends "layout.html" %}
{% block content %}
    <h2>Add Product</h2>
    <form method="POST" action="{{ url_for('admin.add_product') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }} {{ form.name() }}
        </div>
        <div>
            {{ form.price.label }} {{ form.price() }}
        </div>
        <div>
            {{ form.quantity.label }} {{ form.quantity() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
