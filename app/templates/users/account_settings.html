{% extends "shared/layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Account Settings</h2>
        <ul class="list-group">
            {% for user in arr %}
            <li class="list-group-item">{{ user.username }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
