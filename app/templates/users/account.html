{% extends "shared/layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST" action="{{ url_for('user.change_name') }}">
            <label for="username">User:</label><input id="username" name="username" type="text" value="{{ user.username }}">
            <button type="submit" class="btn btn-danger btn-lg ">Update username</button>
        </form>
        <form method="POST" action="{{ url_for('user.change_email') }}">
            <label for="email">User:</label><input id="email" name="email" type="text" value="{{ user.email }}">
            <button type="submit" class="btn btn-danger btn-lg ">Update email</button>
        </form>
        <form method="GET" action="{{ url_for('user.change_password') }}">

            <button type="submit" class="btn btn-danger btn-lg w-100">Set new password</button>
        </form>
        <form>
                <button type="submit" class="btn btn-danger btn-lg w-100">View order history</button>
        </form>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
