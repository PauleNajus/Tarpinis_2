{% extends "shared/layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">User: {{ user.username }}</h2>
        <h5 class="text-center">email: {{ user.email }}</h5>
        <form method="POST" action="{{ url_for('user.order_history') }}">
                <button type="submit" class="btn btn-success btn-lg w-100">View order history</button>
        </form>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
