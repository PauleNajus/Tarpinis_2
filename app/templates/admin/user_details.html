{% extends "shared/layout.html" %}
{% block content %}
    <h2>User Details</h2>
    <ul>
        <li>ID: {{ user.id }}</li>
        <li>Username: {{ user.username }}</li>
        <li>Email: {{ user.email }}</li>
        <li>Balance: {{ user.balance }}</li>
        <li>Admin: {{ user.is_admin }}</li>
        <li>Created At: {{ user.created_at }}</li>
    </ul>
{% endblock %}
