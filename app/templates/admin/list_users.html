{% extends "shared/layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Show All Users</h2>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ user.username }}</strong> - {{ user.email }} - Balance: {{ user.balance }}
                <div>Admin: {{ user.is_admin }}</div>
            </div>
            <div>
                <a href="{{ url_for('admin.update_user', user_id=user.user_id) }}" class="btn btn-sm btn-warning">Update User</a>
                <form action="{{ url_for('admin.remove_user', user_id=user.user_id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
