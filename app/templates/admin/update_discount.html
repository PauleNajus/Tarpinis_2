{% extends "shared/layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="mb-3">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Back to Admin Panel</a>
    </div>
    <h2>Update Discount</h2>
    <form id="updateDiscountForm" method="POST" action="{{ url_for('admin.update_discount', discount_id=discount_id) }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.discount_percentage.label(class="form-label") }}
            {{ form.discount_percentage(class="form-control") }}
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="document.getElementById('updateDiscountForm').submit();">Update Discount</button>
        </div>
    </form>
</div>
{% endblock %}
