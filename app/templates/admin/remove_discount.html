{% extends "shared/layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Remove Discount</h2>
    <p>Are you sure you want to remove this discount?</p>
    <form method="POST" action="{{ url_for('admin.remove_discount', discount_id=discount_id) }}">
        <button type="submit" class="btn btn-danger">Remove</button>
        <a href="{{ url_for('admin.list_discounts') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
