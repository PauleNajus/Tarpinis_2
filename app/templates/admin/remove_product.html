{% extends "shared/layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="mb-3">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Back to Admin Panel</a>
    </div>
    <h2>Remove Product</h2>
    <p>Are you sure you want to remove this product?</p>
    <form id="removeProductForm" method="POST" action="{{ url_for('admin.remove_product', product_id=product_id) }}">
        <button type="button" class="btn btn-danger" onclick="document.getElementById('removeProductForm').submit();">Remove</button>
        <a href="{{ url_for('admin.list_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
